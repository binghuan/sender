<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sender</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style='padding: 15px'>
    <h1>Code Freeze Process</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

    <form>

        <div class="form-group">
            <label>To...</label>
            <input type="email" class="form-control" id="id_mail" placeholder="Email">
        </div>

        <div class="form-group">
            <label>Subject</label>
            <input type="text" class="form-control" id="id_subject">
        </div>

        <div class="form-group">
            <label>Why check in:</label>
            <input type="text" class="form-control" id="id_why" placeholder="to fix which issue, why need to fix on this branch, etc">
        </div>
        <div class="form-group">
            <label>Which branch:</label>
            <input type="text" class="form-control" id="id_branch" placeholder="Enter your branch here (ex: V3.16 ...)">
        </div>
        <div class="form-group">
            <label>Description of the code change:</label>
            <input type="text" class="form-control" id="id_description">
        </div>

        <div class="form-group">
            <label>Changed module(s)/app:</label>
            <input type="text" class="form-control" id="id_module">
        </div>

        <div class="form-group">
            <label>Code reviewed by:</label>
            <input type="text" class="form-control" id="id_review" placeholder="Usually your team leader. However, peer review is OK as well, or paste  link here">
        </div>

        <div class="form-group">
            <label>Self-testing results:</label>
            <input type="text" class="form-control" id="id_test" placeholder="build passed? what cases did you run?">
        </div>

        <div class="form-group">
            <label>Notes to QA:</label>
            <input type="text" class="form-control" id="id_note" placeholder="the impact for testing, risk, etc">
        </div>

        <a href="mailto:" id="id_sendmail">
            <button type="button" class="btn btn-primary">Ready to send the E-Mail</button>
        </a>
    </form>

  </body>
</html>
